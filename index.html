<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Grand+Hotel|Lato:400,900" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Subdivision Name Generator</title>
    </head>

    <body>
        <div class="wrapper" >
            <h1>Subdivision Name Generator</h1>

                <div id="desc">
                    <h2 class="fade-in">Ready to market your new subdivision,<br>but don't have a name?<br><span class="fade-in right"><strong>Help is here.</strong></span></h2>
                </div>
                <div id="result-container">
                    <div class="name-panel">
                        <div id="name-text" class="fade-in">Prairie Crossing</div>
                    </div>
                    <div class="icon-panel">
                        <div class="box" id="box-1">
                            <div class="icon" id="icon-left"><img src=""></div>
                        </div>
                        <!-- if 2 boxes, will be hidden -->
                        <div class="box" id="box-2">
                            <div class="icon" id="icon-mid"><img src=""></div>
                        </div>
                        <!-- if 3 boxes, will be right -->
                        <div class="box" id="box-3">
                            <div class="icon" id="icon-right"><img src=""></div>
                        </div>
                    </div>
                </div>

                <div class="clear-float">
                    <button type="button" id="advance">Go</button>
                </div>
                <p id="result"><a href="credits.html">Credits</a></p>

        </div>
        
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
